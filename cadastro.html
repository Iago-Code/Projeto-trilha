<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">
    <link rel="shotcut icon" href="imagens/favicon-32x32.png">
    <title>Cadastro</title>
</head>

<body>
    <div class="content">
        <aside>
            <img src="" alt="">
            <h1><span>We</span>Form</h1>
        </aside>

        <main>

            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova <span>Entidade</span>
            </header>

            <form>
                <label for="input-name">Nome:</label>
                <input type="text" id="input-name">

                <label for="input-field">Campo de Atuação</label>
                <select id="input-field">
                    <option value="">Selecione uma opção</option>
                    <option value="Cliente">Cliente</option>
                    <option value="Parcerias">Parcerias</option>
                    <option value="Field Service">Field Service</option>
                </select>    


                <div class="points">
                    <label for="input-points">Pontos de Coleta</label>
                    <input type="text" id="input-points">

                    <button>
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

            </form>


            <div class="actions">
                <a href="cadastro.html">Cadastra Entidade</a>
            </div>


        </main>
</body>

</html>
